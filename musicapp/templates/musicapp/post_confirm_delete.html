{% extends 'base.html' %}
{% load static %}
{% block body %}

<div class="container border p-4 mt-3" style="background-color: azure;">
<div class="content-section">
    <form method = "POST" action = "" enctype="multipart/form-data">
        {% csrf_token %}
        <h2>Are You Sure U want to delete the post?</h2>
      </div> 
        <button class="btn btn-outline-danger">Yes, Delete </button>
         <a class="btn btn-outline-secondary" href="{% url 'postDetail' object.id %}">Cancel </a>
      </form>
</div>
</div>

{% endblock body %}
