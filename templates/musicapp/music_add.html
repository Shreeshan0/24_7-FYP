{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

    {% block body %}
    
      <div class="container border mt-3 mb-4"">
        <section class="py-5">
          <h2 class="h5 text-uppercase mb-4">Add New Song</h2>
          <div class="row">
            <div class="col-lg-12">
              <form action="" method="POST", enctype="multipart/form-data">
                {% csrf_token %}
                {{ form | crispy }}

                <button type="submit">Upload</button>
                
              </form>
            </div>
        </section>
      </div>

      

      {% endblock body %}
