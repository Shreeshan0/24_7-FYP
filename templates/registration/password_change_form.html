{% extends 'base.html' %} 
{% load static %}
{% load crispy_forms_tags %}
{% block body %}

<div class="container border mt-5">
<h1>Change Your Password</h1>
<p>Fill the form below</p>

<form method="POST">
    {{ form | crispy }}
    <p><input type="submit" value="Change"></p>
    {% csrf_token %}
</form>
</div>
{% endblock %}
